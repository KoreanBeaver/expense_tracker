<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Book</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a73e8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon & App Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("/service-worker.js")
          .then(reg => console.log("Service worker registered"))
          .catch(err => console.log("Service worker failed:", err));
      });
    }
  </script>
</head>

<body>
    <nav>
      <button id="home-btn">üè† Home</button>
      <button id="analysis-btn">üí∞ Expense Analysis</button>
    </nav>
  
    <!-- Î©îÏù∏ ÌôîÎ©¥ -->
    <div id="main-view">
      <div class="top-bar">
        <h1>Account Book</h1>
        <select id="currency-selector">
          <option value="KRW">‚Ç© KRW</option>
          <option value="USD">$ USD</option>
          <option value="GBP">¬£ GBP</option>
          <option value="EUR">‚Ç¨ EUR</option>
          <option value="AUD">A$ AUD</option>
          <option value="CAD">C$ CAD</option>
          <option value="JPY">¬• JPY</option>
        </select>
      </div>

      <div id="csv-controls" style="margin: 10px 0;">
        <button id="export-btn">üì§ Export CSV</button>
        <input type="file" id="import-input" accept=".csv" style="display: none;" />
        <button id="import-btn">üì• Import CSV</button>
      </div>    

      <form id="expense-form">
        <input type="date" id="date" required />
        <input type="number" id="amount" placeholder="amount" required step="0.01"/>
        <select id="category" required>
          <option value="">Expense Type</option>
          <option value="Food">Food</option>
          <option value="Groceries">Groceries</option>
          <option value="Shopping">Shopping</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Others">Others</option>
        </select>
        <input type="text" id="note" placeholder="memo (optional)" />
        <button type="submit">Save</button>
      </form>
  
      <div id="summary-controls">
        <label for="summary-type">View:</label>
        <select id="summary-type">
          <option value="all">All</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
          <option value="category">By Category</option>
        </select>
      </div>
      <div id="summary-output"></div>
  
      <h2>Expense List</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Note</th>
            <th>Currency</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
    </div>
  
    <!-- Î∂ÑÏÑù ÌôîÎ©¥ -->
    <div id="analysis-view" style="display: none;">
      <h2>Expense Analysis üí∞</h2>
  
      <div id="chart-controls">
        <label for="chart-type">Chart:</label>
        <select id="chart-type">
          <option value="">-- Select Chart --</option>
          <option value="category">By Category</option>
          <option value="monthly">Monthly</option>
          <option value="weekly">Weekly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
  
      <canvas id="expense-chart" width="600" height="300"></canvas>
    </div>
  
    <!-- Chart.js CDN (Îã§Ïùå Îã®Í≥ÑÏóêÏÑú Ïó∞ÎèôÌï† Îïå ÏÇ¨Ïö©) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
